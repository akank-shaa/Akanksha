<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./styles/output.css" rel="stylesheet" />
    <link rel="icon" href="favicon.png" sizes="16*16" type="image/png">
    <title>Facebook - log in or sign up</title>
  </head>
<body class="bg-gray-100">
    <div class="container my-48 flex flex-row mx-auto items-center justify-center">
       <div class="left w-1/2 mx-14">
            <img src="f.svg" class="w-80" alt="" > 
            <p class="text-3xl mx-8">Facebook helps you connect and share with the people in your life.</p>
       </div>    
       <div class="right flex flex-col bg-white p-8 rounded-xl w-1/3 text-lg relative">
             <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-600" type="text" placeholder="Email Address or Phone Number">
             <input class="px-4 h-12 my-2 border border-1 rounded-lg border-gray-200 outline-blue-600" type="password" placeholder="Password">
             <button class="bg-blue-600 hover:bg-blue-700 text-white my-2 py-3 rounded-md font-bold ">Log In</button>
             <span class="text-center text-blue-600 cursor-pointer hover:underline my-2 text-sm ">Forgotten password?</span>
             <hr class="my-2">
             <button class="my-2 bg-green-500 hover:bg-green-700 text-white py-3 rounded-md font-bold w-fit px-5 mx-auto">Create New Account</button>
             <span class="absolute -bottom-10 text-sm"><span class="font-bold hover:underline cursor-pointer4">Create a Page</span> for a celebrity, brand or business.</span>        
       </div>
       <div class="h-10 mb-5 my-2"></div>
    </div>  
</body>
</html>
